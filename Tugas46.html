	<p> Click Untuk merubah warna </p>
	<br>

	<button onclick="ubah()">Ubah Warna</button>
	


	<script type="text/javascript">

		
		function ubah(){
			var nama = prompt("Ketikkan Warna yang Kamu Inginkan (English)","Warna");
		
				// document.body.style.backgroundColor = nama ;

			if (nama != null){
				document.body.style.backgroundColor = nama ;

			}
		}

		
		

	</script>
